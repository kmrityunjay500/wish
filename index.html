<!DOCTYPE html>
<html>
  <head>
    <title>Special Gift</title>
    <script>
      function startCountdown() {
        var inputDate = document.getElementById("birthday").value;

        var birthday = new Date(inputDate);

        var countdown = setInterval(function () {
          var now = new Date().getTime();
          var distance = birthday - now;

          var days = Math.floor(distance / (1000 * 60 * 60 * 24));
          var hours = Math.floor(
            (distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60)
          );
          var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
          var seconds = Math.floor((distance % (1000 * 60)) / 1000);

          document.getElementById("timer").innerHTML =
            days + "d " + hours + "h  " + minutes + "m  " + seconds + "s  ";

          if (distance < 0) {
            clearInterval(countdown);
            document.getElementById("timer").innerHTML = "Happy Birthday!";
          } else {
            document.getElementById("h").innerHTML =
              "Happy Birthday In Advancedü•≥ü•≥";
            // var img = document.getElementById("img1");
            // img.src = "my pic1.png";
          }
        }, 1000);
      }
    </script>
